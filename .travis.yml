dist: bionic
language: node_js
node_js:
  - lts/* 
services:
  - postgresql
cache:
  directories:
  - node_modules
before_script:
  - npm install
  - psql -c 'DROP DATABASE IF EXISTS mydiarytest;' -U postgres
  - psql -c 'CREATE DATABASE mydiarytest;' -U postgres
script:
  - npm run coverage:coveralls
